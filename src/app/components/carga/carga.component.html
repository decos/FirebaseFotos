<div class="row">

  <div class="col-md-4">

    <h3>Seleccione archivos</h3>

    <div
         class="well drop-zone">
         <h4>Suelta los archivos aquí</h4>
         <img src="/assets/img/drop-images.png" />
    </div>

  </div>

  <div class="col-md-8" style="margin-bottom:40px">
    <h3>Cargar Archivos</h3>

    <button type="button" class="btn btn-success"
            (click)="cargarImagenesFirebase()"
            [disabled]="archivos.lenght == 0 || !permiteCargar">
            Cargar a firebase
    </button>

    <button type="button" class="btn btn-danger"
            (click)="limpiarArchivos()">
            Limpiar Archivos
    </button>

    <table class="table" *ngIf="archivos.lenght > 0">
      <thead class="thead-inverse">
        <tr>
          <th>Nombre</th>
          <th>Tamaño</th>
          <th>Progreso</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
